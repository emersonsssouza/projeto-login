<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            
            <div id="imagem">
                <!--Imagem nas css-->
                
            </div>

            <div id="formulario">
                <h1>login</h1>

                    <p>
                    Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as alterações em seu ambiente.
                        </p>

                <form action="index.php" method="get">

                    <div class="email" id="iemail">
                        <i class="material-icons">person</i>
                        <input type="email" name="iemail" id="iemail" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="">Email</label>
                    </div>

                    <div class="senha" id="isenha">
                        <i class="material-icons">key</i>
                        <input type="password" name="isenha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" pattern="[1-9 a-z] {8,}" title="Sua senha deve conter 8 ou mais caracteres" required minlength="5" maxlength="20">
                        <label for="">Senha</label>
                    </div>

                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">esqueci minha senha</a><i class="material-icons">mail</i>
                    
                </form>
            </div>
        </section>
    </main>
    

    
</body>
</html>
