<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            
            <div id="imagem">
                <!--Imagem nas css-->
                
            </div>

            <div id="formulario">
                <h1>login</h1>

                    <p>
                    Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as alterações em seu ambiente.
                        </p>

                <form action="index.php" method="get">

                    <div class="email" id="iemail">
                        <label for=""><img src="imagens/e-mail-novo.png" alt="e-mail" id="iemail" width="30"></label>
                        <input type="email" name="iemail" id="iemail" placeholder="Digite seu e-mail">
                    </div>

                    <div class="senha" id="isenha">
                        <label for=""><img src="imagens/passworld-novo.png" alt="password" width="30"></label>
                        <input type="password" name="isenha" id="isenha" placeholder="Digite sua senha" pattern="[1-9 a-z] {8,}" title="Sua senha deve conter 8 ou mais caracteres">
                    </div>

                    <div class="enviar">
                        <input type="submit" value="Enviar">
                    </div>

                    <div class="esqueci-senha">
                        <input type="button" value="Esqueci a senha" alt="esqueci minha senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
    

    
</body>
</html>
